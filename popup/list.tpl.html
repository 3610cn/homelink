<!-- target: houseList -->
<p class="filter">
    <select class="room-num-filter">
        <option value="">全部</option>
        <option value="1">一房</option>
        <option value="2">两房</option>
        <option value="3">三房</option>
        <option value="4">四房</option>
    </select>
</p>
<p class="summary">合计 - ${list.length}个房源</p>
<!-- for: ${list} as ${item}, ${index} -->
<li class="item ${item.customClass} item-${item.type}" href="${item.viewUrl}" id="${item.houseId}">
    <h3>${item.title} (${item.floorStat})</h3>
    <div class="image-panel">
        <img src="${item.imgSrc}">
    </div>
    <div class="info-panel">
        <span class="community">${item.communityName}</span>
        <span class="room">${item.roomNum}</span>
        <span class="square">${item.square}m</span>
        <p class="price">${item.price}w | ${item.unitPrice} yuan/m</p>
        <p class="operation">
            <!-- if: ${item.isFaved} -->
            <button>取消关注</button>
            <!-- else -->
            <button>关注</button>
            <!-- /if -->
        </p>
    </div>
</li>
<!-- /for -->

<!-- target: recordList -->
<p class="summary">合计 - 房源:${houseCount}， 看房记录:${count}, 房均:${avg}条</p>
<ul class="see-record-list">
    <!-- for: ${list} as ${item}, ${index} -->
    <li class="see-record-item">${item.time} (周${item.week})| ${item.count}</li>
    <!-- /for -->
</ul>
